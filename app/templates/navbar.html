<div class="container">
    <div class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="blog-header-logo text-dark font-weight-bold" href="{{ url_for('main.index') }}">Gaocode</a>
            </div>
            <!--<div class="col-4 text-center">
                <a class="blog-header-logo text-dark font-weight-bold" href="#">Gaocode</a>
            </div>-->
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-success" href="#" aria-label="Search">

                </a>
                {% if not current_user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-danger" href="{{ url_for('auth.login') }}">登录/注册</a>
                {% else %}
                    <div class="dropdown align-items-center">
                        <a class="btn btn-sm btn-outline-success" data-toggle="dropdown">
                          Hi,{{ current_user.username }}</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item"
                               href="{{ url_for('main.user',username=current_user.username) }}">个人资料</a>
                            {% if current_user.can(Permission.MODERATE) %}
                                <a class="dropdown-item" href="{{ url_for('main.moderate') }}">管理评论</a>
                            {% endif %}
                            <a class="dropdown-item" href="{{ url_for('main.show_bookmarks') }}">我的收藏夹</a>

                            <a class="dropdown-item" href="{{ url_for('auth.change_password') }}">修改密码</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{ url_for('auth.logout') }}">登出</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">

            <a class="p-2 text-info" href="{{ url_for('main.new_post') }}">新建博客</a>
            <a class="p-2 text-info"
               href="{{ url_for('main.show_bookmarks') }}">我的收藏夹</a>
            <a class="p-2 text-info"
               href="{{ url_for('main.navigation') }}">网站导航</a>
            <a class="p-2 text-info"
               href="{{ url_for('main.editormd') }}">Editor.md</a>
            <a class="p-2 text-info" href="#" tabindex="-1"
               aria-disabled="true">Disabled</a>
        </nav>
    </div>
</div>
